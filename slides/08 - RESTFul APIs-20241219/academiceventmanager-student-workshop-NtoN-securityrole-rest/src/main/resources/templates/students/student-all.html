<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="ISO-8859-1">
<title>Academic Management System - Add Student</title>

<script type="text/javascript">

	$(document).ready(function () {
	 
	window.setTimeout(function() {
	    $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
	        $(this).remove(); 
	    });
	}, 5000);
	 
	});
 </script>


</head>
<body>

<section class="layout-content" layout:fragment="mybody">
	
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>List Students</span>
	                        </li>
	                    </ul>
	                </div>
	                
	            </nav>
	        </div>
	
	
		<div class="container" id="registration">
	
		<div th:replace="~{fragments/alert::alert}">
		</div>	
  	
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/student/add}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>
		
		<div th:unless="${students.size() > 0}" style="width: 80%">
  			<span>No students found!</span>
		</div>
		
		
		<table class = "table table-striped table-bordered" th:unless="${students.size()<1}" style="width: 80%">
			<thead class = "table-dark">
				<tr>
					<th> Name</th>
					<th> Gender</th>
					<th> Email </th>
					<th> Course </th>
					<th> ZPL </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.name}"></td>
					<td th:text = "${student.gender}"></td>
					<td th:text = "${student.email}"></td>
					<td th:text = "${student.course.description}"></td>
					<td th:text = "${student.address.ZPL}"></td>
					<td>
						<a th:href = "@{/student/update/{id}(id=${student.id})}"
						 class = "btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
  							<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
							</svg></a>
						
						<a th:href = "@{/student/delete/{id}(id=${student.id})}"
						 class = "btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
						  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
						  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
						</svg></a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
		</div> <!--container-->
</section>	
</body>
</html>
