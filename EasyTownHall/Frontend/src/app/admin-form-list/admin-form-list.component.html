<div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="mb-4">{{'Applicationform'|translate}}</h1>
        @if(isAdmin || isServiceworker) {
          <button (click)="navigatToDashboard()" class="btn btn-primary mb-4">{{'To_Dashboard'|translate}}</button>
        }
        <form class="form-inline my-2">
          <div class="input-group">
            <input
              type="search"
              [formControl]="filterControl"
              [(ngModel)]="searchtext"
              placeholder="Suchen..."
              class="form-control searchbar"
            />
            <button
              (click)="changeOrder()"
              type="button"
              class="btn btn-outline-secondary"
              aria-label="Change Order"
            >
              <i [ngClass]="orderState ? 'bi bi-arrow-down' : 'bi bi-arrow-up'"></i>
            </button>
            <button
              type="button"
              (click)="search()"
              class="btn btn-primary"
            >
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </form>
        
        
        <br>

        <div>
          @for (form of forms; track $index) {
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">{{ form.title }}</h2>
                    <p class="card-text">{{ form.description }}</p>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-outline-primary" (click)="navigateAntragausfuellen(form)">{{'Fill_Application'|translate}}</button>
                        @if(canEdit) {
                            <button class="btn btn-outline-primary" (click)="navigateModifyAntrag(form)">{{'Mod_Application'|translate}}</button>

                        }
                    </div>    
                </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
